<nav class="navbar navbar-default">
  <div class="container-fluid p-0">
    <div class="navbar-header">
      <a class="navbar-brand" routerLink="">
        <img src="./../../assets/img/logo.png" style="height: 55px;" alt="Cooking time">
      </a>
      <a class="auth-tab px-3" *ngIf="!authenticated" routerLink="/auth">Cookbook app</a>
    </div>
    <div class="tabs" *ngIf="authenticated">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active" class="tab px-3"><a routerLink="/recipes">Recipes</a></li>
        <li routerLinkActive="active" class="tab px-3"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>
    </div>

      <a class="user-tab px-3" (click)="logout()">Log out</a>
      <a class="dropdown-toggle" role="button" (click)="toggleDropdown()" [ngClass]="{'active': isOpen}"></a>
      <ul class="dropdown-menu dropdown-menu-right" [ngClass]="{'show': isOpen}">
        <li class="m-1"><a (click)="save()">{{ saveButton }}</a></li>
        <li class="m-1"><a (click)="fetch()">{{ fetchButton }}</a></li>
      </ul>
    </div>
  </div>
