<div class="row">
  <div class="col-7 pt-5">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr>
    <ul class="list px-0 pb-5 mt-2">
      <li class="list-item" *ngFor="let ingredient of ingredients; let i = index" (click)="edit(i)">
        <a>{{ingredient.name}} {{ingredient.amount}}</a>
      </li>
    </ul>
  </div>
  <div class="col-5 pt-5 list-img">
    <img src="../../assets/img/Notebook-amico.png" style="height: 50vh;" alt="notebook">
  </div>
</div>
