<div class="row pb-2">
  <div class="col-12">
    <form #f="ngForm" (keydown.enter)="f.valid ? submit(f) : ''">
      <div class="row">
        <div class="col-sm-8">
          <label for="name">name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required>
        </div>
        <div class="col-sm-4">
          <label for="name">amount</label>
          <input type="text" id="amount" class="form-control" name="amount" ngModel>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-12">
    <button class="btn btn-add mr-2" type="submit" (click)="submit(f)"
      [disabled]="!f.valid">{{ editMode ? 'update' : 'add' }}</button>
    <button class="btn btn-delete mr-2" type="button" *ngIf="editMode" (click)="delete()">delete</button>
    <button class="btn btn-clear mr-2" type="button" (click)="clear()">clear</button>
  </div>
</div>
